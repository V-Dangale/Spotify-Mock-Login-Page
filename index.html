<!DOCTYPE html>

<html lang="en">
   
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/c916885d5a.js" crossorigin="anonymous"></script>
    </head>
        <title>
            Spotify Mock Login
        </title>
        
        <body>
            <header>
               <img width="182" 
                    height="56" 
                    src="images/Spotify_Logo.png"
                    id="main-logo"
                    alt="spotify logo"> 
            </header>

            <div class="line-1"></div>
            
            <!-- Head Of Buttons -->
            <div class="info">To continue, log into Spotify.</div>
                
            <!-- Buttons -->
            <div class="main">
                    
                    <!-- Facebook -->
                    <div>
                        <button class="fnt" id="fb">
                        <i class="fa-brands fa-facebook-f"></i>
                            CONTINUE WITH FACEBOOK 
                        </button>
                    </div>
                    
                    <!-- Apple -->
                    <div>
                        <button class="fnt" id="apple">
                        <i class="fa-brands fa-apple"
                        id="apple-icon"></i>
                           CONTINUE WITH APPLE
                        </button>
                    </div>
                    
                    <!-- Google -->
                    <div>
                        <button class="fnt" id="goog">
                        <img src="images/goog.png" class="goog-icon">
                        CONTINUE WITH GOOGLE
                    </button>
                </div>
                
                <!-- Phone -->
                <div><button class="fnt" id="phone">CONTINUE WITH PHONE NUMBER</button></div>
            </div>
            
            <div class="line-2"><span>OR</span></div>
                
               
                
                <div class="sndpart">
                    
                    <div class="bottom">
                        <div class="info">
                            Email address or username.
                        </div>

                        <div>
                            <input type="text"
                                class="input-field"
                                placeholder="Email address or username">
                        </div>
                        
                        <div class="info">Password</div>
                    
                        <div>
                            <input type="password"
                                class="input-field"
                                placeholder="Password">
                        </div>
                    </div>

                </div>
                 
                    <div id="f-psw">
                        <div>Forgot your password?</div>
                    </div>
                   
                    <div id="rem-log">
                        <div class="rem">
                            <input type="checkbox" class="check-b">
                            <label>Remember me</label>
                        </div>
    
                        <div>
                            <button class="l-in">LOG IN </button>
                        </div>    
                    </div>
                    <div id="line-3"></div>

                    <div class="d-h-acc">Don't have an account?</div>

                    <div id="sign-u">SIGN UP FOR SPOTIFY</div>
                </div>



        

            
            
        </body>
</html>
